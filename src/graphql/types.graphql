enum ReportType{
    Daily
    Weekly
    Monthly
}
enum CongestionLevel{
    LOW 
    MEDIUM 
    HIGH 
}
enum CongestionPassengerLevel{
    LIGHT 
    MODERATE 
    CRITICAL
    FULL 
}
enum PassengerAction{
    ONBOARD 
    ALIGHT
}

enum AnalyticsType{
    RidersTrend
    PeakHours
    Bottleneck
}
 

type HeatMapPoint{
    latitude: Float! 
    longitude: Float! 
}

type RouteMap{ 
    congestion: CongestionLevel! 
    target: HeatMapPoint
    routeName: String
}

type Bus{
    id:String!,
    maxPassengers:Int
    busName:String

}
type LocationPoint{
    latitude: Float!
    longitude: Float!
    routeName:String!
}

type BusActivity{
    busId: String!

    lastSavedLocation: LocationPoint!
    currentLocation: LocationPoint!
    passengerCount: Int! 
    congestionLevel: CongestionPassengerLevel!
}

type ReportData{
    dataName: String 
    count:Int 
}
type ReportDataResult{
    data:[ReportData]
    increasedBy: Float! 
}
type Reports{
    hours:[Int]
    record:[String]
    value:[Float]
    changes: Int
}


type BusCapacityLoad{
    busId: String!
    maxPassengers: Int!
    currentPassengers: Int!
    busName: String!
    congestionLevel: CongestionPassengerLevel!
    location: LocationPoint!
}

type StationLoad{
    stationName: String
    passengerCount: Int
}

type PeakHourTrend{
    day:String
    hour:Int
    passengerCount:Int
    percentage:Float
}

type Congestion{
    level:CongestionLevel
    routeName: String
    latitude:Float!
    longitude:Float!
}